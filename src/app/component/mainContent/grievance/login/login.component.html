

<div class="row">
<div class="col-lg-6">
  <br>
    <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
         
            <div class="form-group">
              <label for="userEmail">Email address</label>
              <input type="email" [(ngModel)]="username " name="email"  class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">Email address is your username</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
            </div>
            <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="button" (click)="loginUser()" class="btn btn-primary">Submit</button>
       
        </div>
      </div>
</div>
</div>
